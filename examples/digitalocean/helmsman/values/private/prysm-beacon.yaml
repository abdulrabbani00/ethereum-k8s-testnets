replicas: 1

mode: "beacon"

image:
  repository: skylenet/prysm-beacon-debian
  tag: latest@sha256:08947ac33be775a429f3347ab86c6e7d2d9e0095ce423a1feae155aceb68b638
  pullPolicy: IfNotPresent

extraArgs:
  - --genesis-state=/data/testnet_spec/genesis.ssz
  - --chain-config-file=/data/testnet_spec/config.yaml
  - --bootstrap-node="$(cat /data/testnet_spec/bootstrap_nodes.txt)"
  - --http-web3provider=http://geth.ethereum-private.svc.cluster.local:8545
  - --contract-deployment-block=$(cat /data/testnet_spec/deploy_block.txt)
  - --deposit-contract=$(cat /data/testnet_spec/deposit_contract.txt)
  - --chain-id=$(cat /data/testnet_spec/config.yaml | grep DEPOSIT_NETWORK_ID | cut -d ' ' -f2)
initContainers:
- name: init-genesis
  image: alpine:latest
  imagePullPolicy: IfNotPresent
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  command:
    - sh
    - -ace
    - >
      mkdir -p /data/testnet_spec;
      if ! [ -f /data/testnet_spec/genesis.ssz ];
      then
        wget -O /data/testnet_spec/deposit_contract.txt http://genesis-cl:8000/deposit_contract.txt;
        wget -O /data/testnet_spec/deploy_block.txt http://genesis-cl:8000/deploy_block.txt;
        wget -O /data/testnet_spec/config.yaml http://genesis-cl:8000/config.yaml;
        wget -O /data/testnet_spec/genesis.ssz http://genesis-cl:8000/genesis.ssz;
        echo "genesis init done";
      else
        echo "genesis exists. skipping...";
      fi;
      wget -O /data/testnet_spec/bootstrap_nodes.txt http://lighthouse-bootnode-0.lighthouse-bootnode-headless.ethereum-private.svc.cluster.local:8888/enr;
  volumeMounts:
    - name: storage
      mountPath: "/data"

#persistence:
#  enabled: true
#  size: 2Gi

resources: {}
