replicas: 1

podManagementPolicy: Parallel

extraArgs:
- --genesis-file=/data/genesis.json
- --bootnodes="$(cat /data/bootnodes.txt)"
- --network-id=1337331
- --ethstats=$(hostname):PrivateNetwork@ethstats:3000
#- --logging=TRACE

initContainers:
- name: init-genesis
  image: ethereum/client-go:latest
  imagePullPolicy: IfNotPresent
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  command:
    - sh
    - -ace
    - >
      if ! [ -f /data/genesis.json ];
      then
        wget -O /data/genesis.json https://raw.githubusercontent.com/skylenet/ethereum-private-testnet-data/master/genesis/execution/geth.json;
        geth init --datadir /data /data/genesis.json;
        echo "Genesis init done";
      else
        echo "Genesis is already initialized";
      fi;
      while ! wget -O /data/bootnodes.txt http://geth-bootnode-0.geth-bootnode-headless.ethereum-private.svc.cluster.local:8888/enode;
      do
        sleep 10;
      done;
      echo "bootnode init done: $(cat /data/bootnodes.txt)";
  volumeMounts:
    - name: storage
      mountPath: "/data"

extraEnv:
- name: JAVA_OPTS
  value: "-Xmx1000m -Xms1000m"

#persistence:
#  enabled: true
#  size: 2Gi

resources: {}

serviceMonitor:
  enabled: true
