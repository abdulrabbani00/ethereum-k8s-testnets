replicas: 1

podManagementPolicy: Parallel

extraArgs:
- --Discovery.Bootnodes="$(wget -qO- http://geth-bootnode-0.geth-bootnode-headless.ethereum-private.svc.cluster.local:8888/enode )"
- --Init.ChainSpecPath=/data/genesis.json
- --EthStats.Enabled=true
- --EthStats.Name=$(hostname)
- --EthStats.Secret=PrivateNetwork
- --EthStats.Server=ws://ethstats:3000/api/
#- --log=TRACE

initContainers:
- name: init-genesis
  image: ethereum/client-go:latest
  imagePullPolicy: IfNotPresent
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  command:
    - sh
    - -ace
    - >
      if ! [ -f /data/genesis.json ];
      then
        wget -O /data/genesis.json https://raw.githubusercontent.com/skylenet/ethereum-private-testnet-data/master/genesis/execution/geth.json;
        geth init --datadir /data /data/genesis.json;
        echo "Genesis init done";
      else
        echo "Genesis is already initialized";
      fi
  volumeMounts:
    - name: storage
      mountPath: "/data"

#persistence:
#  enabled: true
#  size: 2Gi

resources: {}

serviceMonitor:
  enabled: true
