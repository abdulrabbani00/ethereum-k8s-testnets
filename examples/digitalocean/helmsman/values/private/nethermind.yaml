replicas: 1

image:
  repository: nethermind/nethermind
  tag: latest
  pullPolicy: IfNotPresent

podManagementPolicy: Parallel

extraArgs:
- --Discovery.Bootnodes="$(cat /data/bootnodes.txt)"
- --config=mainnet
- --Init.ChainSpecPath=/data/chainspec.json
- --Init.GenesisHash=""
- --Init.IsMining=false
- --Sync.FastSync=false
- --EthStats.Enabled=true
- --EthStats.Name=$(hostname)
- --EthStats.Secret=PrivateNetwork
- --EthStats.Server=ws://ethstats:3000/api/
#- --log=TRACE


initContainers:
- name: init-chainspec
  image: ethereum/client-go:latest
  imagePullPolicy: IfNotPresent
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  command:
    - sh
    - -ace
    - >
      if ! [ -f /data/chainspec.json ];
      then
        wget -O /data/chainspec.json https://raw.githubusercontent.com/skylenet/ethereum-private-testnet-data/master/genesis/execution/chainspec.json;
        geth init --datadir /data /data/chainspec.json;
        echo "Chainspec init done";
      else
        echo "Chainspec is already there";
      fi;
      echo "waiting for bootnode to be available";
      while ! wget -O /data/bootnodes.txt http://geth-bootnode-0.geth-bootnode-headless.ethereum-private.svc.cluster.local:8888/enode;
      do
        sleep 10;
      done;
      echo "bootnode init done: $(cat /data/bootnodes.txt)";
  volumeMounts:
    - name: storage
      mountPath: "/data"

#persistence:
#  enabled: true
#  size: 2Gi

resources: {}

serviceMonitor:
  enabled: true
