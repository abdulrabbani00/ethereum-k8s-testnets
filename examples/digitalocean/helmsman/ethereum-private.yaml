context: ethereum-private

namespaces:
  ethereum-private:
    protected: false

apps:
  # Genesis creator
  genesis-cl:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/genesis-cl"
    version: "0.1.0"
    priority: -100
    valuesFiles:
      - "values/private/genesis-cl.yaml"
  # Execution layer
  ethstats:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/ethstats"
    version: "0.1.0"
    priority: -100
    valuesFiles:
      - values/private/ethstats.yaml
  geth-bootnode:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/geth"
    version: "0.1.0"
    priority: -100
    wait: true
    valuesFiles:
      - values/private/geth-bootnode.yaml
  geth-signer:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/geth"
    version: "0.1.0"
    priority: -90
    valuesFiles:
      - values/private/geth-signer.yaml
  geth:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/geth"
    version: "0.1.0"
    valuesFiles:
      - values/private/geth.yaml
  # Consensus layer
  lighthouse-bootnode:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/lighthouse"
    version: "0.1.0"
    priority: -80
    valuesFiles:
      - values/private/lighthouse-bootnode.yaml
  lighthouse-beacon:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/lighthouse"
    version: "0.1.0"
    valuesFiles:
      - values/private/lighthouse-beacon.yaml
  lighthouse-validator:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/lighthouse"
    version: "0.1.0"
    valuesFiles:
      - values/private/lighthouse-validator.yaml
  eth2-fork-mon:
    namespace: ethereum-private
    enabled: true
    chart: "../../../charts/eth2-fork-mon"
    version: "0.1.0"
    valuesFiles:
      - values/private/eth2-fork-mon.yaml
